<head>
    <meta charset="UTF-8">
    <title>Trivia Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/jass.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navbarNav">
            <a class="navbar-brand" href="#">Trivia Tracker</a>
            <div class="collapse navbar-collapse navbar-text">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">High Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <main>
            <div class="row text-center">
                <div class="scores-container mx-auto text-bg mb-3">
                    <h1 class="card-title text-center">{{user.username}}'s Scores</h1>
                    <section class="user-scores">
                        <!-- {{#each user.score as |score|}} -->
                        <div>
                          <h3>{{user.score}}</h3>
                          <p>{{user.date}}</p>
                        </div>
                        <!-- {{/each}} -->
                      </section>
                      <a href="#" class="btn btn-primary text-center">Go somewhere</a>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
